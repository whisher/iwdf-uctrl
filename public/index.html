<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="author" href="humans.txt">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="bookmark" href="favicon.png">
        <title>Viewtwoo Test</title>
        <!--styles-->
    </head>
    <body class="overlay" ng-cloak>
        <div id="container">
            <div id="content" ui-view class="animated-element"></div>
            <div id="show-active-tab" data-ng-if="global.currentTabIcon">
               <h3 style="color:#fff;text-align:center;"> {{global.currentTabIcon}} </h3>
               <div><span class="icon-display icon-{{global.currentTabIcon}}"  /></span></div>
            </div>
            <div id="bar-top">
                <div class="row row-top">
                    <div class="col-md-4">
                        <a id="home" data-ui-sref="home">
                            <span id="user-icon" data-ng-if="global.isAuthenticated">
                                <i class="fa fa-user"></i> 
                            </span>
                            <span id="user-name" data-ng-if="global.isAuthenticated">{{ ::global.isAuthenticated.username | ucfirst}}
                            </span>
                        </a>
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <span id="user-coins" data-ng-if="global.isAuthenticated">
                            <i class="fa fa-btc"></i> 1222122
                        </span>
                        <a id="user-action" href="" data-ng-click="global.signin()" data-ng-if="!global.isAuthenticated">
                            <span class="fa fa-sign-in"></span>
                        </a>
                        <a id="user-action" href="" data-ng-click="global.logout()" data-ng-if="global.isAuthenticated">
                            <span class="fa fa-sign-out"></span>
                        </a>
                    </div>
                </div><!--row-top-->
            </div><!--bar-top-->
            <div id="bar-right-outer" data-slider-bar bartype="right">
                <div id="bar-right">
                    <ul class="list-unstyled" data-ng-if="!global.isAuthenticated">
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="explore">
                                <span class="icon-display icon-world" /></span>
                            </a>
                        </li>
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="wrench">
                                <span class="icon-display icon-wrench" /></span>
                            </a>
                        </li>
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="tutorial">
                                <span class="icon-display icon-tutorial" /></span>
                            </a>
                        </li>
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="support">
                                <span class="icon-display icon-support" /></span>
                            </a>
                        </li>
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="store">
                                <span class="icon-display icon-store" /></span>
                            </a>
                        </li>
                        <li ui-sref-active="active" class="btn-action list-vertical">
                            <a data-ui-sref="developers">
                                <span class="icon-display icon-developers" /></span>
                            </a>
                        </li>
                        <li class="btn-action list-vertical" data-ng-controller="CameraController as camera">
                            <a href="" data-ng-click="camera.screenShot()">
                                <span class="icon-display icon-screenshot" /></span>
                            </a>
                        </li>
                        
                    </ul>
                </div><!--bar-right-->
            </div><!--bar-right-outer-->
            <div id="bar-bottom">
            </div><!--bar-bottom-->
            <div id="bar-left-outer" data-slider-bar bartype="left">
                <div id="bar-left">
                    <ul class="list-unstyled" data-ng-if="!global.isAuthenticated">
                        <li class="btn-action list-vertical" data-fixed-bar>
                                <a href="">
                                    <span class="icon-display icon-bar" /></span>
                                </a>
                        </li>
                    </ul>
                </div><!--bar-left-->
            </div><!--bar-left-outer-->
        </div><!--container-->
        <!--vendor-->
        <!--scripts-->
    </body>
</html>
