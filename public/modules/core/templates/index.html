<div class="page">
<div class="container">
    <div class="jumbotron">
      <h1><span class="fa fa-home"></span>Welcome</h1>
      <h3 show-version></h3>
      <p data-ng-if="!global.isAuthenticated">
        <a href="" class="btn btn-lg btn-success"  data-ui-sref="session.signin"><i class="fa fa-sign-in"></i> Sign In</a>
          <a href="" class="btn btn-lg btn-primary"  data-ui-sref="session.register"><i class="fa fa-user"></i> Register</a>
      </p>
      <p data-ng-if="global.isAuthenticated">
         <i class="fa fa-user"></i> <span ng-bind="global.isAuthenticated.username"></span></span>
      </p>
      <div>
        <p>Currency: {{ 1000 | currency }}</p>
        <p>Date: {{1288323623006 | date:'medium'}}</p>
        <p>Translate: {{ 'home.prologue' | translate }}</p>
        <p>Locale: {{global.locale.id}}</p>
        <p>Current lang: {{global.currentTranslate}}</p>

        <p>
          <button class="btn btn-info btn-xs" data-ng-click="global.changeLanguage('it')">it</button>
          <button class="btn btn-info btn-xs" data-ng-click="global.changeLanguage('en')">en</button>
        </p>
      </div>
   </div>
</div>
</div>
