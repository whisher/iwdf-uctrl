<toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>
	<div class="container">
	<div class="row">
  		<div class="col-md-6">
  			<ul class="rooms">
				<li data-ng-repeat="room in chat.rooms">
					<button class="btn btn-default" type="submit" data-ng-class="{active: chat.room===room}" data-ng-click="chat.switchRoom(room)">{{room}}</button>
				</li>
			</ul>	
  		</div>
  		<div class="col-md-6 clearfix">
  			<ul class="chat-status">
  				<li>
					<span class="fa fa-plug"></span> Room: <b class="text-info">{{chat.room}}</b>
				</li>
				<li>
					<button class="btn btn-primary" type="button">
			  		Users <span class="badge">{{chat.usersNum}}</span>
					</button>
				</li>
				<li>
					<button class="btn btn-primary" type="button">
				  		Messages <span class="badge">{{chat.msgNum}}</span>
					</button>	
				</li>	
			</ul>
  		</div>
	</div>
	
  	<div class="row">
  		<div class="col-md-12"><hr /></div>
  	</div>
	<div class="row">
  		<div class="col-md-3">
  			<h3 class="text-left chat-header"><span class="fa fa-users"></span> Users</h3>
			<ul class="list-unstyled">
				<li  class="chat-user" data-ng-repeat="user in chat.users"><b>{{user}}</b></li>
			</ul>
		</div>
  		<div class="col-md-9">
  			<h3 class="text-left chat-header"><span class="fa fa-comment"></span> Chat</h3>
  			<ul class="list-unstyled">
				<li  class="chat-message" data-ng-repeat="message in chat.messages track by $index"><b>{{message.user}}</b>: {{message.msg}}</li>
			</ul>
	  	</div>
	</div>
</div>
<div class="footer navbar-fixed-bottom">
	<div class="container">
		<form name="form" class="form-chat" data-ng-submit="chat.send(form)" novalidate>
			<div class="form-group-chat form-no-required">
				<div class="input-group">
					<span class="input-group-addon fa fa-pencil"></span>
					<input type="text" tabindex="1" name="message" placeholder="Type your message (at least two characters)" class="form-control input-lg"  autocomplete="off" data-ng-minlength="2" data-ng-maxlength="255" data-ng-model="chat.data.message" />
				</div>
			</div>
		</form>
	</div>
  </div>
